<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
            name="keywords"
            content="zamów, jedzenie, posiłek, obiad, dowóz, sprzedaj, wystaw"
    />
    <meta
            name="description"
            content="Applikacja do sprzedawania i zamawiania posiłków"
    />

    <title>Food App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
    />

    <!-- Stylesheets -->
    <link th:href="@{/styles/css/style.css}" rel="stylesheet"/>
</head>

<body>
<nav>
    <div class="sidebar-top">
        <img class="logo" th:src="@{/images/foods/logo.jpg}" alt="logo">
        <h3>Food App</h3>
    </div>

    <div class="sidebar-links">
        <ul>
            <a th:href="@{/restaurants/main}"><li>Znajdź restauracje</li></a>
            <a th:href="@{/restaurants/owner}"><li>Moje restauracje</li></a>
            <a href="appOrderDetail.html"><li>Moje zamówienia</li></a>
            <a href="weather.html"><li>Pogoda</li></a>
        </ul>
    </div>
</nav>
<main>
    <div class="mainBox">
        <form th:action="@{/restaurants/list}" method="GET">
            <div class="input-group mb-5">
                <div class="input-group-prepend">
                    <span class="input-group-text">Podaj adres</span>
                </div>
                <input
                        type="text"
                        id="country"
                        th:name="country"
                        class="form-control"
                        placeholder="Kraj"
                />
                <input
                        type="text"
                        id="city"
                        th:name="city"
                        class="form-control"
                        placeholder="Miasto"
                />
                <input
                        type="text"
                        id="street"
                        th:name="street"
                        class="form-control"
                        placeholder="Ulica"
                />
                <input
                        type="hidden"
                        id="page"
                        th:name="page"
                        value="1"
                />
                <button
                        type="submit"
                        id="findRestaurants"
                        class="btn btn-primary"
                >
                    Szukaj
                </button>
            </div>
        </form>
    </div>
    <div id="mainContext">
        <ul class="list-group">
            <li class="list-group-item" th:each="restaurant : ${restaurants}">
                <div class="d-flex justify-content-between">
                    <div>
                        <span th:text="${restaurant.name}"></span>
                        <span> - </span>
                        <span th:text="${restaurant.addressDTO.city}"></span>
                        <span>, ul. </span>
                        <span th:text="${restaurant.addressDTO.street}"></span>
                        <span> </span>
                        <span th:text="${restaurant.addressDTO.number}"></span>
                    </div>
                    <form th:action="@{'/menu/' + ${restaurant.restaurantId}}" method="GET">
                        <button type="submit" class="btn btn-primary">Wyświetl Liste Menu</button>
                    </form>
                </div>
            </li>
        </ul>

    </div>

    <footer>
        <div>
            2023
            &copy;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Autor:&ensp;Bartłomiej
            Święs&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Kontakt:&ensp;bartlomiejswies@gmail.com
        </div>
    </footer>
</main>

<!-- JS Scripts JQuery and for styles -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</body>
</html>
